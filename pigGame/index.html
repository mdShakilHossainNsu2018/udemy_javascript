<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pig Game</title>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme|Lato" rel="stylesheet">
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper clearfix">
    <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">43</div>
        <div class="player-current-box">
            <div class="player-current-label">current</div>
            <div class="player-current-score" id="current-0">11</div>
        </div>
    </div>
    <div class="player-1-panel ">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">43</div>
        <div class="player-current-box">
            <div class="player-current-label">current</div>
            <div class="player-current-score" id="current-1">11</div>
        </div>
    </div>
    <button class="new-button"><i class="ion-ios-plus-outline"></i> New Game</button>
    <button class="btn-roll"><i class="ion-ios-loop"></i> Roll disk </button>
    <button class="btn-hold"><i class="ion-ios-download-outline"></i> Hold </button>

    <img src="dice-6.png" alt="" class="dice">
    <input type="text" class="final-score">
</div>
<script src="app.js"></script>
</body>
</html>
